name: hyperbolo
crossval:
  seed: 1

input:
  main_dir: /mnt/storage/speos/
  save_dir: /mnt/storage/speos/data/

model:
  hyperbolic: 
    switch: on
    manifold: PoincareBall
  pre_mp:
    n_layers: 1
    dim: 10
    dropout: 0.0
  mp:
    type: HTAGConv
    dim: 10
    kwargs:
      local_agg: True
    n_layers: 2
    normalize: 
  post_mp:
    n_layers: 1
    dim: 10
    dropout: 0.0
  save_dir: /mnt/storage/speos/models/
  plot_dir: /mnt/storage/speos/plots/

logging:
  dir: /mnt/storage/speos/logs/

inference:
  save_dir: /mnt/storage/speos/results/

pp:
  save_dir: /mnt/storage/speos/results/
  plot_dir: /mnt/storage/speos/plots/

optim:
  lr: 0.01